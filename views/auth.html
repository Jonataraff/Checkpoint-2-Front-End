                    <t>Payment</t>
                </div>
                
            </div>
            <div class = "checkout-contact">
                <div class="checkout-contact-header">
                    <h3>Contact</h3>
                    <p>Do you have an account? <span>Login</span></p>
                </div>
                
                <input class = "formField" type="text" placeholder="Email or mobile phone number">
                <div class="checkboxInput">
                    <input type="checkbox" id="newsletterSignup">
                    <label for ="newsletterSignup">Add me to Candleaf newsletter for a 10% discount</label>
                </div>
            </div>
            <div class = "checkout-shipping-adress">
                <form id="shippingForm">
                    <h3>Shipping Adress</h3>
                    <div class = "inlineField">
                        <input class = "formField" type="text" placeholder="Name">
                        <input class = "formField" type="text" placeholder="Second Name">
                    </div>
                    <input class = "formField" type="text" placeholder="Adress and Number">
                    <input class = "formField"type="text" placeholder="Shipping note (optional)">
                    <div class = "inlineField">
                        <input class = "formField" type="text" placeholder="City">
                        <input class = "formField" type="number" placeholder="Postal Code">
                        <select class = "formField" id="provinceSelect" name="province" form="shippingForm">
                            <option value="province" disabled selected hidden>Province</option>
                            <option value="option1">Option 1</option>
                            <option value="option2">Option 2</option>
                            <option value="option3">Option 3</option>
                        </select>
                    </div>
                    <select class = "formField" id="countrySelect" name="country" form="shippingForm" placeholder="oi">
                        <option value="italy" disabled selected hidden>Italy</option>
                        <option value="option1">Option 1</option>
                        <option value="option2">Option 2</option>
                        <option value="option3">Option 3</option>
                    </select>
                    <div class="checkboxInput">
                    <input type="checkbox" saveInfo>
                    <label for ="saveInfo">Save this information for a future fast checkout</label>
                    </div>
                </form>
            </div>
            <div class="submit-shipping submit-payment">
                <a href="../views/cart.html">Back to cart</a>
                <button><a style="text-decoration: none; color: #FFFFFF;" href="../views/shipping.html">Go to Shipping</a></button>
            </div>
        </div>




        <div class="checkout-right-side">
            <div class="checkout-product-info">
                
                <div class="checkout-product-image">
                    <img class="counter" src="../images/counter.png" alt="">
                    <img src="../images/checkout-1.png" alt="">
                </div>
                
                <div class="checkout-name-price">
                    <p class="name">Spiced Mint CandleafÂ®</p>
                    <p class="price">$ 9.99</p>
                </div>
            </div>
            <div class="cupon">
                <input type="text" placeholder="Cupon code" id="">
                <button>Add code</button>
            </div>
            <div class="preprice">
                <div class="subtotal">
                    <p>Subtotal</p>
                    <p class="w600">$ 9.99</p>
                </div>
                <div class="shipping">
                    <p>Shipping</p>
                    <p>Calculated at the next step</p>
                </div>
            </div>
            <div class="total">
                <p>Total</p>
                <h2 class="w600">$ 9.99</h2>
            </div>
        </div>
    </section>
